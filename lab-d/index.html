<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Report</title>

    <link rel="stylesheet" href="style.css"></linkrel>
</head>

<body>
    <div id="weather-search-params">
        <h1>Weather Report</h1>
        <input type="text" value="Szczecin, Poland" id="locationInput">
        <button id="checkButton">Check</button>
    </div>

    <div id="weather-results-container">
        <div class="weather-block">
            <div class="weather-date"></div>
            <div class="weather-temperature"></div>
            <div class="weather-temperature-feels-like"></div>
            <div class="weather-icon"></div>
            <div class="weather-description"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
