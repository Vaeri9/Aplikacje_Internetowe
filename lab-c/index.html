<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Geolocation Puzzle</title>
    <link rel="stylesheet" href="leaflet-1.7.1/leaflet.css" />
    <script src="leaflet-1.7.1/leaflet-src.js"></script>
    <script src="leaflet-1.7.1/leaflet-providers.js"></script>
    <script src="leaflet-1.7.1/leaflet-image.js"></script>

    <link rel="stylesheet" href="style.css"></linkrel>
</head>

<body>
    <div class="container">
        <div id="map">
            <div id="liveMap"></div> 
            <br>
            <div id="positionInfo">
                Latitude: <span id="latitude"></span> Longitude: <span id="longitude"></span><br>
            </div>
            <br>
            <button id="locationButton">Get my location</button>
            <button id="saveButton">Save map image</button>
        </div>

        <div id="rasterMap">
            <img src="" alt="Saved map image">
            <canvas id="savedMapImage"></canvas>
        </div>

        <div id="shuffledPuzzleDiv">
            <canvas id="shuffledPuzzle"></canvas>
        </div>

        <div id="finishedPuzzleDiv">
            <canvas id="finishedPuzzle"></canvas>
        </div>
    </div>
</body>

<script src="script.js"></script>
